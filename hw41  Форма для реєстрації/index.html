<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Форма для реєстрації</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        
            <fieldset>
                <div>
                    <label for="name">Ваше ім'я: * </label>
                    <input class="name" type="text" name="name" id="name" required autofocus>
                </div>
                <div>
                    <label for="surname">Ваше прізвище: * </label>
                    <input type="text" name="surname" id="surname" required>
                </div>
                <div>
                    <label for="birth">Ваша дата народження: * </label>
                    <input type="date" name="birth" id="birth">
                </div>
                <div>
                    <label for="phone">Телефон: * </label>
                    <input type="tel" name="tel" id="phone" required>
                </div>
                <div> <b>Стать</b>

                    <label>
                        <input type="radio" name="gender" value="female" checked>Жіноча
                    </label>


                    <label>
                        <input type="radio" name="gender" value="male">Чоловіча
                    </label>
                </div>
                <div>
                    <label>
                        Місто:
                        <select name="city" id="city">
                            <optgroup label="Україна">
                                <option value="Київ">Київ</option>
                                <option value="Львів">Львів</option>
                                <option value="Одеса">Одеса</option>
                                <option value="Одеса">Харків</option>
                                <option value="Одеса">Дніпро</option>
                            </optgroup>
                        </select>
                    </label>
                </div>

                <div>
                    <textarea name="message" cols="30" rows="10" placeholder="Ваша адреса" id="adress"></textarea>
                </div>

                <div>
                    <div>
                        <p><b>Якою мовою Ви розмовляєте</b></p>
                    </div>
                    <label>
                        <input class="language" type="checkbox" name="language" value="українська">українська
                    </label>


                    <label>
                        <input class="language" type="checkbox" name="language" value="англійська">англійська
                    </label>
                    <label>
                        <input class="language" type="checkbox" name="language" value="німецька">німецька
                    </label>
                </div>
                <button class="btn" type="submit">Отправить</button>

            </fieldset>
        
    </div>
    <div>
        <table id="tbl"></table>
    </div>
    <script src="./script.js"></script>

</body>

</html>
