<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Burgers</h1>
        <div class="wrapper">
            <div class="slider-wrapper">
                <img class="slider-pics" src="./images/istockphoto-1341300183-612x612.jpg" alt="">
                <p class="slider-text">Burger 1</p>
            </div>
            <div class="slider-wrapper hide">
                <img class="slider-pics" src="./images/istockphoto-1478394104-2048x2048.jpg" alt="">
                <p class="slider-text">Burger 2</p>
            </div>
            <div class="slider-wrapper hide">
                <img class="slider-pics" src="./images/istockphoto-649966556-2048x2048.jpg" alt="">
                <p class="slider-text">Burger 3</p>
            </div>
            <div class="slider-wrapper hide">
                <img class="slider-pics" src="./images/istockphoto-654933700-2048x2048.jpg" alt="">
                <p class="slider-text">Burger 4</p>
            </div>
            <div class="slider-wrapper hide">
                <img class="slider-pics" src="./images/istockphoto-688049662-2048x2048.jpg" alt="">
                <p class="slider-text">Burger 5</p>
            </div>
        </div>
        <div class="buttons">
            <div>
                <img  src="./images/keyboard-left-arrow-button_icon-icons.com_72692.svg" alt="btn" class="left-button" width="50px">
                
            </div>
            <div >
                <img src="./images/keyboard-right-arrow-button_icon-icons.com_72691.svg" alt="btn" class="right-button" width="50px">
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
